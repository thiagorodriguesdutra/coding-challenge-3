<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chosse a trial plan</title>
</head>

<body>
    <form class="formContainer">
        <fieldset>
            <legend>Chosse a trial plan</legend>
            <div class="standardBox">
                <div class="radioBox">
                    <input type="radio" id="standard" name="plan" />
                    <label for="standard" name="plan">Standard</label>
                </div>
                <p>
                    5 TB of space wity easy-to-use team management and collaboration tools.
                </p>
            </div>
            <div class="advancedBox">
                <div class="radioBox">
                    <input type="radio" id="advanced" name="plan" />
                    <label for="advanced" name="plan">Advanced</label>
                </div>
                <p>
                    As much space as your team needs with sophisticated admin, audit, security and integration
                    capabilities.
                </p>
            </div>
            <div class="termsBox">
                <input type="checkbox" />
                <label for="" class="">
                    I agree to the <a href="#">Agreement and Terms</a>. Find out more about how we use and protect your
                    data in our <a href="#">Privacy Policy</a>.
                </label>
            </div>
            <div class="newsletterBox">
                <input type="checkbox" />
                <label for="" class="">I'd like to receive direct marketing email updates.</label>
            </div>
            <button>Start free trial</button>
            <span>No credit card needed</span>
        </fieldset>
    </form>
</body>

</html>
